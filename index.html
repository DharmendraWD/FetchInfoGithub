<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Search   </title>

    <link rel="stylesheet" href="beauty.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>
    


    
        <div class="alert alert-warning alert-dismissible fade show bg-primary text-center" role="alert">
            <strong>Enter your Exact UserId Of Github otherwise it won't work!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <h2 class="text-capitalize text-center text-light">See AnyOne Github Information Here</h2>
          <!-- <h3 class="text-capitalize text-center text-light">Enter UserName Same </h3> -->
    <div class="main">
        
        <div class="main_Chlid">
            <input type="text" id="search" placeholder="Type Exact UserName">
            <button class="searchBtn">Search</button>
        </div>

        <!-- Short Details  -->
        <div class="userDets">
   <div class="person_Data dNone">
    <img src="" alt="">
    <p class="person_name"></p>

<div class="date">
        <p></p>
    </div>
   </div>


   <div class="profile-container dNone">
    <div class="profile-header">
      <img src="user-image.jpg" alt="User Image" class="profile-image">
      <div class="profile-name"></div>
     <a href="" class="profile-id"></a>
      <div class="profile-bio"></div>
  <div class="follow">
    <a href="" class="profile-followerss">Followers: <span></span></a>
    <a href="" class="profile-followerss">Following: <span></span></a>
  </div>
  <div class="otherInfo">
      <div class="otherInfo_Child">
          <a href="" class="profile-followers cursorDef nonClickable">Address</a>
          <h5></h5>
      </div>
      <div class="otherInfo_Child">
          <a href="" class="profile-followers cursorDef nonClickable">Email</a>
          <h5></h5>
      </div>
      <div class="otherInfo_Child">
          <a href="" class="profile-followers">Public Repos</a>
          <h5></h5>
      </div>
      <div class="otherInfo_Child">
          <a href="" class="profile-followers cursorDef nonClickable">Active Since</a>
          <h5></h5>
      </div>
  </div>
    </div>
    <div class="profile-actions">
     <a href=""> <button class="follow-button">Follow</button></a>
    </div>
  </div>
</div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
